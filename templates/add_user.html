{% extends "base.html" %}
{% block title %}Aggiungi Utente{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Aggiungi Nuovo Utente</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Et√†</label>
                <input type="number" class="form-control" id="age" name="age" required min="1">
            </div>
            <button type="submit" class="btn btn-success">Aggiungi Utente</button>
        </form>
    </div>
</div>
{% endblock %}
