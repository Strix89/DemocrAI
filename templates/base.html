<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}La Mia App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Application</a>
            {% if session.get('username') %}
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
            {% if session.get('admin_authenticated') %}
                <a class="nav-link" href="{{ url_for('view_users') }}">Gestisci Utenti</a>
                <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout Admin</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('admin_login') }}">Login Admin</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
